<ion-content padding style="background-color: burlywood;">

  <button [hidden]='!showPage' class="custom-button" ion-button (click)='GoBack()'>
    Back
  </button>
  <ion-grid [hidden]='!showPage'>

    <ion-row>
      <ion-card class="question-card">
        {{firstNumber}} - {{secondNumber}}
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-col col-6 *ngFor='let result of resultArray'>
        <button col-12 class="custom-button" ion-button (click)='chooseResult(result)'> {{result}}</button>
      </ion-col>
    </ion-row>

    <ion-row [hidden]='!wrongAnswer' style="min-height: 15px;">
      <div col-12 style="text-align:center !important;">
        Odgovor nije tacan, probaj ponovo! :)
      </div>
    </ion-row>

  </ion-grid>


</ion-content>
